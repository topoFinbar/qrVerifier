let read = new XMLHttpRequest();

//plan

//1GET e leggiamo quale elemento dell'array prendere
function leggi() {
	var myArr = [];

  read.onreadystatechange = () => {
    if (read.readyState == XMLHttpRequest.DONE) {
      //console.log(req.responseText);
      myArr = JSON.parse(read.responseText);
      //contatoreJson = myArr.record.minorenni;
      //console.log("ho letto");
      
    }
  };
  
  read.open("GET", "https://api.jsonbin.io/v3/b/" + binID + "/latest", false);
  read.setRequestHeader("X-Master-Key", APIkey);
  read.send();
  
  return myArr;
}

//3PUT della get + 1
function scrivi(counterUP) {


  req.onreadystatechange = () => {
    if (req.readyState == XMLHttpRequest.DONE) {
      //console.log("scrivo");
    }
  };


  req.open("PUT", "https://api.jsonbin.io/v3/b/" + binID, false);
  req.setRequestHeader("Content-Type", "application/json");
  req.setRequestHeader("X-Master-Key", APIkey);
  req.send(
  	'{"minorenni":' + counterUP.record.minorenni + ', "maggiorenni":' + counterUP.record.maggiorenni + ', "premium":' + counterUP.record.premium + '}');

}




//2mostriamo l'immagine a partire dal link
function callMAGGIORENNI(){

  counter = leggi();

  document.getElementById("qrMaggiorenni").href = maggiorenni[counter.record.maggiorenni];
  //console.log("aggiorno maggiorenni");
  counter.record.maggiorenni = counter.record.maggiorenni + 1;	//aggiorna il counter per il prossimo link

  scrivi(counter);

}

function callminorenni(){

  counter = leggi();

  document.getElementById("qrMinorenni").href = minorenni[counter.record.minorenni];
  //console.log("aggiorno minorenni");
  counter.record.minorenni = counter.record.minorenni + 1;	//aggiorna il counter per il prossimo link

  scrivi(counter);

}

function callPremium(){

  counter = leggi();

  document.getElementById("qrPremium").href = premium[counter.record.premium]; //mostra il link corrispondente
  //console.log("aggiorno premium");
  counter.record.premium = counter.record.premium + 1;	//aggiorna il counter per il prossimo link
